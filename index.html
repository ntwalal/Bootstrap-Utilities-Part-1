<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Utilities</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
            <!--jumbotron-->
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">Lorem ipsum dolor sit amet.</h1>
                    <p class="col-md-8- fs-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas voluptatibus corporis, nihil totam commodi maxime.</p>
                    <button class="btn btn-danger" type="button">Lorem ipsum.</button>
                </div>
            </div>
            <!--Buttons-->
            <h2>Buttons and Badges</h2>
            <button type="button" class="btn btn-warning">Notifications<span class="badge bg-danger rounded-outline">4</span></button>
            <button type="button" class="btn btn-Primary">Messages<span class="badge bg-primary rounded-outline">17</span></button>
            <button type="button" class="btn btn-danger">Emails<span class="badge bg-secondary rounded-outline">401</span></button>
            <h2>Progress Bar</h2>
            <div class="progess-bar progess-bar-stripped progress-bar-animated bg-info" role="progressbar"style="width:68%">68%</div>
        </div>
    </body>
</html>
